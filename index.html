<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <header>Widget Co</header>
    <title>Widget Review Form</title>
</head>

<body>

<form>
    <fieldset>
        <legend>Please review our new widget. Thank you.</legend>
        <table>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" name="name" value="" /></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" name="email" value="" /></td>
            </tr>
            <tr>
                <td><label>Date of Birth:</label></td>
                <td><input type="date" name="bday"></td>
            </tr>
            <tr>
                <td><label for="location">Where did you buy our widget?:</label></td>
                <td><select name="location">
                    <option value="">Select store</option>
                    <option value="currys">Currys</option>
                    <option value="amazon">Amazon.co.uk</option>
                    <option value="pcworld">PC World</option>
                    <option value="argos">Argos</option>
                </select></td>
            </tr>
            <tr>
                <td>What rating would you give the widget?</td>
                <td><input type="radio" name="rating" value="1"> 1 (Terrible)</td>
                <td><input type="radio" name="rating" value="2">2 (Nae Bad)</td>
                </tr>
                 <tr>
                <td colspan=2><input type="submit" value="Submit" /></td>
            </tr>

        </table>
    </fieldset>
</form>
</body>
</html>
